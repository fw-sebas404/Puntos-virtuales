<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Puntos Virtuales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .user {
            margin: 10px 0;
        }
        input[type="number"] {
            width: 50px;
        }
        .controls {
            margin: 20px 0;
        }
        #login {
            display: block;
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Inicio de Sesión</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button id="loginButton">Entrar</button>
    </div>

    <div id="mainContent">
        <h1>Seguimiento de Puntos Virtuales</h1>
        <div id="userList">
            <!-- Usuarios serán añadidos dinámicamente aquí -->
        </div>

        <div class="controls">
            <h3>Ajustar Puntos</h3>
            <input type="number" id="adjustAmount" placeholder="Cantidad">
            <button id="addPointsButton">Añadir Puntos</button>
            <button id="removePointsButton">Quitar Puntos</button>
        </div>

        <div class="controls">
            <h3>Puntos Automáticos</h3>
            <label for="autoAmount">Cantidad:</label>
            <input type="number" id="autoAmount" placeholder="Cantidad">
            <label for="autoInterval">Intervalo (segundos):</label>
            <input type="number" id="autoInterval" placeholder="Segundos">
            <button id="startAutoButton">Iniciar</button>
            <button id="stopAutoButton">Detener</button>
        </div>

        <div class="controls">
            <button id="lockPageButton">Bloquear Página</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
